version: "3.9"
services:
  backend:
    build:
      context: .
      dockerfile: infra/Dockerfile.backend
    environment:
      - DATABASE_URL=sqlite://database/job_portal.db
      - JWT_SECRET=dev_change_me
      - RUST_LOG=info
    volumes:
      - ./job-portal-backend/database:/app/database
    ports:
      - "8080:8080"

  frontend:
    build:
      context: .
      dockerfile: infra/Dockerfile.frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
